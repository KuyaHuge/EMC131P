<!DOCTYPE html>
<html>
<head>
    <script src="phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
    type: Phaser.AUTO,
    width: 1350,
    height: 700,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    
    this.load.image('sky', 'assets/background1.png');
    this.load.image('cat', 'assets/cat.png');
    this.load.image('player', 'assets/player.png');

}

function create ()
{
    this.add.image(400, 300, 'sky');
    var kitten = this.physics.add.image(1200, 550, 'cat');
    kitten.setScale(0.1);
    kitten.setVelocity(100,200);
    kitten.setBounce(1,1);
    kitten.setCollideWorldBounds(true);

    this.player = this.physics.add.image(100, 450, 'player');
    this.player.setScale(0.5);
    this.player.setBounce(0.2);
    this.player.setCollideWorldBounds(true);
}

function update ()
{  
}
    </script>

</body>
</html>
